<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 8</title>
</head>
<body>
    <h1>My Bio Data</h1>

    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name" >First name : </label>
            <input type="text" name="name" id="name" required>

            <label for="lastName">Last Name : </label>
            <input type="text" name="lastName" id="lastName" required>

            <br><br>
            <label for="gen" > Gender :  </label> 
            Male :
            <input type="radio" name="gen" id="gen" required>  
            Female :
            <input type="radio" name="gen" id="gen">  
            Other :
            <input type="radio" name="gen" id="gen">  

            <br><br>
            <label for="dob">Date of Birth :</label>
            <input type="date" name="dob" id="dob" required>

            <br><br>
            <label for="email">E-mail :</label>
            <input type="email" name="email" id="email" required>

            <br><br>
            <label for="phone">Phone :</label>
            <input type="phone" name="phone" id="phone" required>

            <br><br>
            <label for="height">Height :</label>
            <input type="text" name="height" id="height" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="schName">School Name :</label>
            <input type="text" name="schName" id="schName" required>

            <br><br>
            <label for="class">Class :</label>
            <input type="text" name="class" id="class" required>

            <br><br>
            <label for="stream">Stream :</label>
            <select name="stream" id="stream">
                <option value="stream">Stream</option>
                <option value="sci">Science</option>
                <option value="art">Arts</option>
                <option value="comm">Commerce</option>
            </select>

            <br><br>
            <label for="mksheet">Marksheet :</label>
            <input type="file" name="mksheet" id="mksheet">
        </fieldset>

        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
